<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link href="css/signup.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <ion-icon name="close-outline" class="close"></ion-icon>
      <h2>Login</h2>
      <button class="google">
        <ion-icon name="logo-google" class="logo-google"></ion-icon> Login with
        Google
      </button>
      <br />
      <hr />
      <form>
        <label for="email"> Email </label><br />
        <input
          type="email"
          class="name"
          placeholder="leslie@pixsellz.io"
        /><br />
        <label for="password"> Password </label>
        <div class="pwdContainer">
        <input
          type="password"
          class="pwd"
          placeholder="atleast 8 characters"
        />
        <ion-icon name="eye-outline" class="eyeIcon"></ion-icon></div>
        <div class="termsBox">
          <input type="checkbox" class="terms remember" />
          <span>Remember me</span>
        </div>
        <input type="submit" class="login" value="Log in" /><br />
        <a href="" class="forgot">Forgot Password?</a>
        <hr />
        <div class="account">
          <p>Don't have an account?</p>
          <a href="signup.html">Sign up</a>
        </div>
      </form>
    </div>
  </body>
</html>
