<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <h1>Login</h1>
    <button><ion-icon name="logo-google"></ion-icon> Login with Google</button><br/>
    <form>
     
      <label for="email"> Email </label><br/>
      <input type="email" class="name" placeholder="leslie@pixsellz.io"/><br/>
      <label for="password"> Password </label><br/>
      <input type="password" class="pwd" placeholder="atleast 8 characters"/><br/><br/>
      <input type="checkbox" class="remember" >Remember me<br/>
      <input type="submit" class="submit" value="Log in"/><br/>
      <a href="">Forgot Password?</a>

      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </body>
</html>
