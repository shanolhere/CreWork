<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers | Landing Page</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link href="./css/main.css" rel="stylesheet">
    <link href="./input.css" rel="stylesheet">

</head>

<body>
    <!-- navbar styling -->
    <nav class="relative container mx-auto p-4 md:p-6">
        <div class="flex items-center justify-between">
            <div class="block hamburger md:hidden focus:outline:none">
                <ion-icon name="menu-outline" class="w-8 h-7 cursor-pointer menuBtn"></ion-icon>
                <ion-icon name="close-outline" class="w-8 h-7 cursor-pointer closeBtn"></ion-icon>
            </div>
            <!-- Mobile Menu -->
            <div class="md:hidden">
                <div id="menu"
                    class="absolute flex-col items-center hidden self-end py-8 mt-20 space-y-6 font-bold sm:w-auto sm:self-center ">

                    <a href="#" class="text-grey hover:text-brightRed">Collections</a>
                    <a href="#" class="text-grey hover:text-brightRed">Men</a>
                    <a href="#" class="text-grey hover:text-brightRed">Women</a>
                    <a href="#" class="text-grey hover:text-brightRed">About</a>
                    <a href="#" class="text-grey hover:text-brightRed">Contact</a>
                </div>
            </div>
            <!-- logo here -->
            <div class="py-0">
                <a href="./index.html" class="font-mono font-bold text-4xl">Sneakers</a>
            </div>
            <div class="hidden space-x-6 md:flex">
                <a href="#" class="text-grey hover:text-brightRed">Collections</a>
                <a href="#" class="text-grey hover:text-brightRed">Men</a>
                <a href="#" class="text-grey hover:text-brightRed">Women</a>
                <a href="#" class="text-grey hover:text-brightRed">About</a>
                <a href="#" class="text-grey hover:text-brightRed">Contact</a>
            </div>
            <!-- cart and profile icon here -->
            <div class="flex items-center justify-between space-x-6 md:flex">
                <a class="mt-0 cursor-pointer cartButton" href="./cart.html">
                    <ion-icon name="cart-outline"
                        class="relative w-8 h-7 cursor-pointer text-brightRed bg-lightGrey rounded-lg p-2"></ion-icon>
                </a>
                <img src="assets/image-avatar.png" alt="profile icon" width="38" height="38" class="image" />
            </div>

        </div>
    </nav>
    <hr class="container mx-auto p-4 text-grey" />

    <!-- image and title section -->
    <div class="container mx-auto">
        <h3 class="hidden flex text-3xl py-2 font-bold md:flex">BAG</h3>
        <div class="flex flex-col items-center gap-x-1 md:flex-row">
            <!-- <h3 class="flex font-bold text-3xl py-2 md:hidden">BAG</h3> -->
            <div class="flex flex-col gap-3">
                <img class="img_thumbnail1 cursor-pointer rounded-lg " src="assets/image-product-1-thumbnail.jpg"
                    alt="img2" />
                <div class="hidden flex gap-2 md:gap-3 lg:gap-5 imageList mx-auto">
                    <img class="img_thumbnail1 active cursor-pointer rounded-lg w-1/4 md:w-1/5 lg:w-20 h-22"
                        src="assets/image-product-1-thumbnail.jpg" alt="img2" />
                    <img class="img_thumbnail2 cursor-pointer rounded-lg w-1/4 md:w-1/5 lg:w-20 h-22"
                        src="assets/image-product-2-thumbnail.jpg" alt="img3" />
                    <img class="img_thumbnail3 cursor-pointer rounded-lg w-1/4 md:w-1/5 lg:w-20 h-22"
                        src="assets/image-product-3-thumbnail.jpg" alt="img4" />
                    <img class="img_thumbnail4 cursor-pointer rounded-lg w-1/4 md:w-1/5 lg:w-20 h-22"
                        src="assets/image-product-4-thumbnail.jpg" alt="img5" />
                </div>
            </div>
            <div class="flex flex-col sm:mx-auto sm:items-center md:items-left px-8 md:w-1/2 py-6">
                <span class="text-brightRed text-base font-bold tracking-4 pb-0.5">SNEAKER COMPANY</span>
                <h1 class="font-bold text-4xl pb-2 w-auto md:hidden">Fall Limited Edition Sneakers</h1>
                <h2 class="hidden font-bold text-xl pb-2 w-auto md:flex">Fall Limited Edition Sneakers</h2>
                <div class="flex items-center gap-4 py-0.5">
                    <p class="text-grey w-auto py-2 font-serif text-md tracking-0 ">
                        Final Price:
                    </p>
                    <h2 class="font-bold text-3xl"> $125.00</h2>
                    <span class="bg-brightRedLight text-brightRed rounded font-bold p-0.5 text-sm"> 50%</span>
                </div>
                <span class="text-grey pb-1 font-base line-through">$250.00 </span>

                <div class=" py-2 flex flex-row items-center gap-2">
                    <div
                        class="flex items-center justify-center gap-x-2 bg-lightGrey rounded-lg text-center font-bold p-2 px-2 w-1/3 md:w-1/4">
                        <button class="text-brightRed font-bold text-xl minus">-</button>
                        <input type="number" value=1 class="w-1/2 rounded-lg outline-0 text-center quantity" />
                        <button class="text-brightRed font-bold text-xl plus">+</button>
                    </div>
                    <div class="bg-brightRedLight rounded-lg w-1/2 md:w-1/4 text-center p-2">
                        <button class="font-bold text-brightRed cursor:pointer remove">Remove</button>
                    </div>

                </div>

            </div>
            <div
                class="flex flex-col  bg-lightGrey rounded-lg md:items-left px-8 w-1/2 py-6">
                <span class="text-brightRed text-base font-bold tracking-4 my-2 ">Checkout</span>
                <div class="flex flex-col gap-2">
                    <div class="flex justify-between">
                        <p>Total <span class="bg-brightRed font-bold text-brightRed rounded-full">&quest;</span></p>
                        <p class="font-bold price">$125.00</p>

                    </div>
                    <div class="flex justify-between">
                        <p>Delivery Charges</p>
                        <p>$0.00</p>

                    </div>
                    <div class="flex justify-between ">
                        <p>GST </p>
                        <p>$0.00</p>

                    </div>
                    <div class="flex justify-between">
                        <p>Quantity</p>
                        <p class="font-bold quantQT">1</p>

                    </div>
                    <div class="flex justify-between ">
                        <hr class="bg-lightGrey"/>

                    </div>

                    <div class="flex justify-between py-2">
                        <p class="text-brightRed text-base font-bold tracking-4 py-2.5">SUB TOTAL </p>
                        <p class="font-bold total">$125.00</p>

                    </div>
                    <div class="bg-brightRedLight rounded-lg w-1/1 text-center p-2">
                        <button class="font-bold text-brightRed cursor:pointer">CheckOut</button>
                    </div>

                </div>


            </div>


        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
