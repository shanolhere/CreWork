<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" />
    <title>Focus | Home</title>
  </head>
  <body>
     <div class="container overlay">
       <h1>Hello, Guest.</h1>
       <div class="center">
         <div class="sounds">
             <button class="prev"><img src="./assets/icons/left-chevron.png"/></button>
             <marquee behavior="scroll" direction="left" scrollamount="2"><p class="musicName">Rain</p></marquee>
             <button class="next"><img src="./assets/icons/right-chevron.png"/></button>
          </div>
        </div>
        <div class="panel">
          <p class="work">Work</p>
          <p>|</p>
          <p class="break">Break</p>
        </div>
        <div class="timer">
          <div class="time">
            <p class="minutes"></p>
            <p>:</p>
            <p class="seconds"></p>
            </div>
        </div>

        <button class="start">Start</button>

        <div class="control-container">
          <div class="controls">
            <button class="pause">Pause</button>
            <button class="reset">Reset</button>
        </div>
      </div>

        <div class="center">
          <div class="footer-features">
            <button class="volume"><img class="volumeOn" src="./assets/icons/volume.png"/></button>
            <div class="counter">
              <p>Work count: <span class="workCount">0</span> </p>
              <p>Break count: <span class="breakCount">0</span> </p>
            </div>
            <button class="settings"><img src="./assets/icons/settings.png"/></button>
          </div>
        </div>

        <div class="modal">
          <div class="modal-content">
            <div class="inputs">
              <label for="workDuration">Work Duration:</label>
              <input type="number" min="1" value="25" class="workDuration" placeholder="Enter work Duration" required />
            </div>
            <div class="inputs">
              <label for="breakDuration">Break Duration: </label>
              <input type="number" min="1" value="5" class="breakDuration" placeholder="Enter break Duration" required />
            </div>
            <button class="set">Set</button>
        </div>
      </div>
    </div>

   <script src="index.js"></script>
  </body>
</html>
